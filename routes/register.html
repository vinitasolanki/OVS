<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <style>
        :root {
            /* Primary Colors */
            --navy-color: #05445E; /* Example primary color */
            --blue-color: #189AB4;
            --blue-light: #D4F1F4;
            --green-color: #aee6e0;
        }
        
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('bg_reg.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgba(5, 4, 4, 0.5); /* Adjust the opacity (last value) */
            background-blend-mode: overlay;
        }
        
        .modal {
            background-color: #ebebeb;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            position: relative;
        }
        
        .close-btn {
            position: absolute; /* Positioned absolutely within the wrapper */
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
        }
        
        .close-btn i {
            color: black; /* Set the icon color to black */
        }
        
        .close-btn:hover i {
            color: red; /* Change the icon color to red on hover */
            transform: scale(1.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .input-box {
            margin-bottom: 15px;
            /* transition: all 10s ease; */
        }
        
        .input-box input {
            transition: all 0.3s ease;
            width: calc(100% - 10px);
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--navy-color);
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .input-box input:hover {
            border: 2px solid var(--navy-color); /* Add a border when hovered */
            border-radius: 4px;
            background-color: var(--blue-light);
        }
        
        .input-box select {
            width: calc(100% - 10px);
            padding: 10px;
            font-size: 16px;
            border: 2px solid var(--navy-color);
            border-radius: 4px;
            box-sizing: border-box;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }
        
        .input-box select:focus {
            outline: none;
        }
        
        .remember-forgot {
            margin-bottom: 15px;
        }
        
        .btn {
            background-color: var(--blue-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: all 0.5s ease;
        }
        
        .btn:hover {
            background-color: var(--navy-color);
            transform: scale(1.03);
        }
        
        .btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .btn:disabled:hover {
            background-color: #cccccc;
        }
        
        p {
            text-align: center;
            margin-top: 15px;
        }
        
        p a {
            font-size: 18px;
            color: var(--blue-color);
            text-decoration: none;
        }
        
        p a:hover {
            text-decoration: underline;
        }
        
        /* Additional Styling for Role Dropdown */
        .select-container {
            position: relative;
            display: inline-block;
            margin-left: 4%;
            width: 90%;
            border: 3px solid var(--navy-color);
            border-radius: 6px;
        }
        
        .select-container select {
            width: 100%;
            padding-right: 20px; /* Space for the arrow */
            background-color: var(--blue-light);
        }
        
        .select-container i {
            color: #05445E;
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            pointer-events: none; /* Allow clicks to pass through */
        }
    </style>
</head>
<body>
    <div class="modal">
        <div id="headerSection">
            <h1>Online Voting System</h1>
        </div>
        <hr>
        <div id="bodySection">
            <h2>Registration</h2>
            <form action="../api/register.php" method="post" enctype="multipart/form-data">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Enter Name">
                </div>
                <div class="input-box">
                    <input type="number" name="mobile" placeholder="Enter Mobile number">
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password">
                </div>
                <div class="input-box">
                    <input type="password" name="cpassword" placeholder="Confirm Password">
                </div>
                <div class="input-box">
                    <input id="email" type="text" name="email" placeholder="Email">
                </div>
                <div class="select-container">
                    <label for="role">Select your role:</label>
                    <select name="role" id="role">
                        <option value="1">User</option>
                        <option value="2">Admin</option>
                        <option value="3">Employee</option>
                    </select>
                    <i class="arrow"></i>
                </div>
                <br>
                <button class="btn">Register</button>
                <p>Already a user? <a href="../index.html">Login here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
